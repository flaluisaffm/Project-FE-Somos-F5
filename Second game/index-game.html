<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Sketch Style</title>
    <link rel="stylesheet" href="style-game.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sketchy background grid -->
      <div class="background-grid">
        <svg class="grid-svg" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern
              id="grid"
              width="40"
              height="40"
              patternUnits="userSpaceOnUse"
            >
              <path
                d="M 40 0 L 0 0 0 40"
                fill="none"
                stroke="#000"
                stroke-width="0.5"
              />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
      </div>

      <!-- Game card -->
      <div class="game-card">
        <!-- Header -->
        <div class="header">
          <div class="title-wrapper">
            <h1>Tic Tac Toe</h1>
            <div class="title-underline"></div>
          </div>

          <!-- Status box -->
          <div class="status-box" id="statusBox">
            <div class="status-background" id="statusBackground"></div>
            <div class="status-content" id="statusContent">
              <div class="status-label">Current Player</div>
              <div class="current-player" id="currentPlayer">X</div>
            </div>
          </div>
        </div>

        <!-- Game Board -->
        <div class="board-container">
          <!-- Hand-drawn grid lines -->
          <svg
            class="grid-lines"
            viewBox="0 0 320 320"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Vertical lines -->
            <path
              d="M 107 5 Q 106 80, 107 160 T 108 315"
              stroke="#000"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />
            <path
              d="M 213 5 Q 214 80, 213 160 T 212 315"
              stroke="#000"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />
            <!-- Horizontal lines -->
            <path
              d="M 5 107 Q 80 106, 160 107 T 315 108"
              stroke="#000"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />
            <path
              d="M 5 213 Q 80 214, 160 213 T 315 212"
              stroke="#000"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />
          </svg>

          <div class="game-board" id="gameBoard">
            <!-- Squares will be generated by JavaScript -->
          </div>
        </div>

        <!-- Reset Button -->
        <div class="button-container">
          <button class="reset-button" id="resetButton">
            <svg
              class="icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M1 4v6h6M23 20v-6h-6" />
              <path
                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              />
            </svg>
            New Game
          </button>
        </div>

        <!-- Player Legend -->
        <div class="legend">
          <div class="legend-item">
            <div class="legend-bg legend-bg-x"></div>
            <span class="legend-symbol legend-symbol-x">X</span>
            <span class="legend-text">Player 1</span>
          </div>
          <div class="legend-item">
            <div class="legend-bg legend-bg-o"></div>
            <span class="legend-symbol legend-symbol-o">O</span>
            <span class="legend-text">Player 2</span>
          </div>
        </div>

        <!-- Decorative corners -->
        <div class="corner-doodle corner-top-right">✨</div>
        <div class="corner-doodle corner-bottom-left">⭐</div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
