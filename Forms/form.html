<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Welcome back</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Type your username or email" required>            
            
            </div>
             <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Type your password" required>   <!--input type as password will hide it-->      
                
            </div>
            <button class="button-login" type="submit">Log in</button>
        </form>
    </div>

</body>
</html>
